  <style>
    :root {
      --gold: #d4af37;
      --bg: #fff;
      --text: #000;
    }

    /* ===== BASE ===== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 30px 0 10px;
    }

    .main-container {
      width: 95%;
      max-width: 1200px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 20px;
    }

    /* ===== FORM ===== */
    .form-box {
      background: #ffad07;
      padding: 20px;
      border-radius: 14px;
      margin-bottom: 40px;
    }

    .form-title {
      font-size: 20px;
      margin-bottom: 15px;
      font-weight: bold;
      text-align: center;
      color: #fff;
    }

    .form-container {
      display: flex;
      align-items: center;
      gap: 12px;
      background: #000;
      border: 1px solid #333;
      padding: 12px;
      border-radius: 10px;
      word-break: break-all;
    }

    .form-link {
      flex: 1;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }

    .copy-btn {
      width: 40px;
      height: 40px;
      background: #ffad07;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 20px;
    }

    /* ===== CATEGORIAS ===== */
    .categoria {
      margin-top: 50px;
    }

    .categoria h2 {
      color: #ffad07;
      font-size: 22px;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .winner-box {
      background: #ffad07;
      padding: 10px;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      text-align: center;
      margin-bottom: 18px;
    }

    /* ===== CARROSSEL ===== */
    .carousel {
      overflow: hidden;
      width: 100%;
    }

    .carousel-track {
      display: flex;
      gap: 15px;
      transition: transform 0.5s ease;
    }

    .slide {
      min-width: calc(33.33% - 10px);
      background: #111;
      height: 200px;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      border: 1px solid #333;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slide span {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      padding: 6px 10px;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
      font-size: 14px;
    }

    /* ===== FOOTER ===== */
    footer {
      margin-top: 60px;
      padding: 20px;
      background: #ffad07;
      color: #fff;
      text-align: center;
    }

    /* ===== RESPONSIVO ===== */
    @media (max-width: 768px) {

      .slide {
        min-width: 85% !important;
        height: 180px;
      }

      .carousel-track {
        gap: 12px;
      }

      header img {
        height: 130px !important;
      }
    }

    @media (max-width: 480px) {

      .slide {
        min-width: 90% !important;
        height: 170px;
      }

      .categoria h2 {
        font-size: 18px;
      }

      .form-container {
        flex-direction: column;
      }

      .copy-btn {
        width: 100%;
        height: 45px;
      }
    }
  </style>
</head>
