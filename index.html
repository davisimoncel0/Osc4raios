    :root {

    body {
      margin: 0;

    }

    header {
      text-align: center;
      padding-top: 20px;
    }

    /* CONTAGEM REGRESSIVA */
    #countdown {
      font-size: 26px;
      margin-top: 10px;
      font-weight: bold;
      color: #ffad07;
      text-align: center;
    }

    /* PLAYER DE V√çDEO */
    .video-box {
      width: 90%;
      max-width: 900px;
      margin: 25px auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      position: relative;
    }

    video {
      width: 100%;
      display: block;
      border-radius: 20px;
      filter: blur(8px) brightness(0.5);
      pointer-events: none;
      transition: 0.5s ease;
    }

    #video-lock {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 5;
      color: white;
      font-size: 60px;
      pointer-events: none;
    }

    #video-lock i {
      animation: pulse 1.4s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    .main-container {
      width: 95%;
      max-width: 1200px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 20px;
    }

    /* CATEGORIAS */
    .categoria {
      margin-top: 50px;
    }

    .categoria h2 {
      color: #ffad07;
      font-size: 22px;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .winner-box {
      background: #ffad07;
      padding: 10px;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      text-align: center;
      margin-bottom: 18px;
    }

    /* CARROSSEL */
    .carousel {
      overflow: hidden;
      width: 100%;
    }

    .carousel-track {
      display: flex;
      gap: 15px;
      transition: transform 0.5s ease;
    }

    .slide {
      min-width: calc(33.33% - 10px);
      background: #111;
      height: 200px;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      border: 1px solid #333;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slide span {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      padding: 6px 10px;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .slide { min-width: 85% !important; }
    }

    @media (max-width: 480px) {
      .slide { min-width: 90% !important; }
    }

    footer {
      background-color: #ffad07;
      margin-top: 50px;
      text-align: center;
      padding: 20px;
      color: #fff;
    }

    footer a {
      color: #fff;

    }

    }
  </style>

<!-- CONFETES -->
<script>
function confete() {
  const duration = 1500;
  const end = Date.now() + duration;

  (function frame() {
    confetti({
      particleCount: 5,
      spread: 70,
      origin: { y: 0 }
    });

    if (Date.now() < end) requestAnimationFrame(frame);
  })();
}

window.onload = confete;
</script>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

<script>
function atualizarContagem() {
  const destino = new Date("November 26, 2025 09:05:00 GMT-3").getTime();
  const agora = Date.now();

  const distancia = destino - agora;

  if (distancia <= 0) {
    document.getElementById("countdown").innerHTML = "üéâ Come√ßou!";

    document.getElementById("video-lock").style.display = "none";
    const vid = document.getElementById("meuVideo");
    vid.style.filter = "none";
    vid.style.pointerEvents = "auto";

    return;
  }

  const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
  const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
  const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

  document.getElementById("countdown").innerHTML =
    `${dias}d ${horas}h ${minutos}m ${segundos}s`;
}

setInterval(atualizarContagem, 1000);
</script>

<!-- ‚≠ê NOVO: CARROSSEL AUTOM√ÅTICO NO MOBILE -->
<script>
function iniciarCarrosseis() {
  if (window.innerWidth > 768) return; // somente mobile

  const todosCarrosseis = document.querySelectorAll(".carousel-track");

  todosCarrosseis.forEach(track => {
    const slides = track.children;
    let index = 0;

    setInterval(() => {
      index++;
      if (index >= slides.length) index = 0;

      const slideWidth = slides[0].offsetWidth + 15; 
      track.style.transform = `translateX(${-slideWidth * index}px)`;
    }, 3000);
  });
}

window.addEventListener("load", iniciarCarrosseis);
</script>
